<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-on parental control</title>
    <!-- Some basic styling to the page. -->
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            background-image: url("/static/images/BG_Welcome.jpg");
        }

        h2, h3 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="width: 400px; margin: 50px auto; border: 1px solid lightgray; border-radius: 5px; padding: 20px; text-align: center;">
        <h2>Error Window</h2>
        <br/>
        <p style="font-size: 18px;">
            <strong>Error!</strong>
            <br></br>
            <br> <p align="center"> User name must be at least 2 characters </p></br>

        </p>
        <br/>
        <form method="POST">
            <!-- A submit button that will trigger this form's get method and will direct us to Login -->
            <button type="submit"> <p align="center"> Try again </p> </button>
        </form>
    </div>
</body>
</html>
